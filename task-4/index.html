    <script>

        const line = (string) =>{
            let calc = 1;

            let result = '';

            for(let i=0; i < string.length; i++){

                if(string[i] === string[i+1]){
                    calc = calc + 1;
                } else {
                    result = result + calc + string[i];
                    calc = 1;
                }

            }

            return result;
        }

        console.log(line('iirrrooopp'));

    </script>
